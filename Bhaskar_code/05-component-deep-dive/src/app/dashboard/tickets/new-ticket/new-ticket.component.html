<!-- <form (ngSubmit)="OnSubmit(textInput.value, textInputArea.value)" #form> -->
<form (ngSubmit)="OnSubmit()" #form>
  <app-control lable="Title">
    <input
      type="text"
      name="title"
      id="title"
      #input
      [(ngModel)]="enteredInput"
    />
  </app-control>

  <app-control lable="Request">
    <textarea
      name="request"
      id="request"
      rows="3"
      #input
      [(ngModel)]="enteredTextArea"
    ></textarea>
  </app-control>

  <p>
    <button appButton>
      Submit
      <!-- <span class="icon"> ⌲ </span> -->
      <span ngProjectAs="icon"> ⌲ </span>
    </button>
  </p>
</form>
