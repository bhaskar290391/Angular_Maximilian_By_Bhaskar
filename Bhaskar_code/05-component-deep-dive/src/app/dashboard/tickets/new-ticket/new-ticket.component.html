<form (ngSubmit)="OnSubmit(textInput.value, textInputArea.value)">
  <app-control lable="Title">
    <input type="text" name="title" id="title" #textInput />
  </app-control>

  <app-control lable="Request">
    <textarea name="request" id="request" rows="3" #textInputArea></textarea>
  </app-control>

  <p>
    <button appButton>
      Submit
      <!-- <span class="icon"> ⌲ </span> -->
      <span ngProjectAs="icon"> ⌲ </span>
    </button>
  </p>
</form>
