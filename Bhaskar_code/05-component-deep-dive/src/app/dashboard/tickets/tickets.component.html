<div>
  <ul>
    @for (ticketData of tickets; track ticketData.id) {
      <li>
        <app-ticket
          [ticket]="ticketData"
          (close)="OnChangeStatus(ticketData.id)"
        ></app-ticket>
      </li>
    } @empty {
      No Data Found
    }
  </ul>
</div>

<div>
  <app-new-ticket (add)="addNewTicket($event)"></app-new-ticket>
</div>
