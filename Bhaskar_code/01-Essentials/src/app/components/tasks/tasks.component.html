@if (isAddingNewTask) {
  <app-add-new-task
    (cancelled)="onCancellingNewTask()"
    (add)="onAddNewTask($event)"
  />
}

<section id="tasks">
  <Header>
    <h2>{{ name }}</h2>
    <menu>
      <button (click)="onStartNewTask()">Add Task</button>
    </menu>
  </Header>
  <ul>
    @for (task of selectedTask; track task.id) {
      <li><app-task [task]="task" (complete)="onCompleteTask($event)" /></li>
    }
  </ul>
</section>
