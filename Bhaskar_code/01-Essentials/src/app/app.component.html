<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (select)="onSelectUser($event)" />
      </li>
    }
  </ul>

  @if (selectedUserId) {
    <app-tasks [name]="selectUser ? selectUser.name : ''"></app-tasks>
  } @else {
    <p id="fallback">Select a user to see thier tasks</p>
  }
</main>
